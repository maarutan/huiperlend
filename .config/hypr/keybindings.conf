source = ./defaultApps.conf

#DONE:   -----=== Variables ===-----

$modkey   =   SUPER
$altkey   =   ALT
$ctrl     =   CTRL
$shift    =   SHIFT
$space    =   SPACE
$tab      =   TAB
$reset = hyprctl dispatch submap reset && #use a variable to keep things more readable
$delay = sleep     1     && hyprctl dispatch submap reset # delay time closed chords

#INFO:   -----=== System chord ===----- {{{{{

# system key        ------===  [ super + s ] ===------
bind = $modkey, S, exec,   $delay
bind = $modkey, S, submap, systemkey 
submap = systemkey

# update scripts    ------===  [ super + s, u ] ===------ 
bind = , U, exec, $reset $terminal -e ~/.local/bin/update_system/update.py

# toggle touchpad   ------===  [ super + s, t ] ===------ 
bind = , T, exec, $reset ~/.local/bin/touchpad/wayland_toggleTouchpad.py

# lock screen       ------===  [ super + s, l ] ===------
bind = , L, exec, $reset hyprlock

# power menu        ------===  [ super + s, p ] ===------
bind = , P, exec, $reset ~/.local/bin/powermenu/type_1/powermenu.py

# push to github    ------===  [ super + s, shift + p ] ===------
bind = $shift, P, exec, $terminal -e $reset ~/.local/bin/push_dotfiles/start.py

submap = reset # reset chords
# --------- system chord end --------- }}}}}



# INFO:   -----=== Interface chord ===----- {{{{{

# interface key     ------===  [ super + i ] ===------
bind = $modkey, I, exec,   $delay
bind = $modkey, I, submap,  interfacekey 
submap = interfacekey 

# hyprland config  ------===  [ super + i, h ] ===------
bind = , H, exec, $reset $terminal --hold -e sh -c "cd ~/.config/hypr/ && exec $SHELL"

# open scripts     ------===  [ super + i, s ] ===------
bind = , S, exec, $reset $terminal --hold -e sh -c "cd ~/.local/bin/ && exec $SHELL"

# open hypr config ------===  [ super + i, i ] ===------
bind = , I, exec, $reset $terminal --hold -e sh -c 'cd ~/.config/hypr && nvim && exec $SHELL'

submap = reset # reset chords

#------------ interface chord end --------- }}}}}



# INFO:   -----=== Apps chord ===----- {{{{{


# interface key     ------===  [ super + a ] ===------
bind = $modkey, A, exec,   $delay
bind = $modkey, A, submap,  Application 
submap = Application 


submap = reset

# ----------------- Apps end ----------}}}}}


# INFO:   -----=== wallpapers chord ===----- {{{{{

# interface key     ------===  [ super + w ] ===------
bind = $modkey, W, exec,   $delay
bind = $modkey, W, submap,  wallpapers 
submap = wallpapers 

# default start      ------===  [ super + shift +  w ] ===------
bind = $modkey $shift, w, exec, ~/.local/bin/wallpapers/start.py

# wallpapers select type   ------===  [ super + w, c ] ===------
bind = , c, exec, $reset ~/.local/bin/wallpapers/logic/choice_type.py

# wallpapers select theme     ------===  [ super + w, shift + t ] ===------
bind = $shift, t, exec, $reset ~/.local/bin/wallpapers/logic/choice_theme.py

# wallpapers select type ===  [ super + w, shift + c ] ===------
bind = $shift, c, exec, $reset ~/.local/bin/wallpapers/logic/choice_type_launhcer.py

submap = reset # reset chords

# ----------------- wallpapers end ----------}}}}}

