monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
source = ./defaultApps.conf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = blueman-applet &

exec-once = ~/.config/hypr/.scripts/xdg-desktop-portal.py
exec-once = ~/.config/hypr/.scripts/dock.sh


# exec-once = waybar 
exec-once = ~/.local/bin/wallpapers/autostart.py 
exec-once = hyprswitch init --show-title --size-factor 4.5 --workspaces-per-row 10 --custom-css ~/.config/hypr/hyprswitch/style.css 

# clipboard
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --display wayland-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 


